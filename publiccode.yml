description:
  it:
    shortDescription: Sistema di generazione automatica di carte territoriali  tematiche
    longDescription: >
      AppDSS permette  di realizzare mappe tematiche di indicatori territoriali
      e dati socio-economici, mettendo in relazione grandezze differenti ed
      ottenendo dei quadri geografici rappresentativi esportabili con i
      protocolli WMS o producendo mappe in formato pdf, per leggere, studiare e
      capire il territorio: il sistema di rappresentazione statica delle mappe
      tematiche previsto nella fase di riuso viene quindi evoluto in un sistema
      dinamico in grado di rappresentare via web le informazioni sempre
      aggiornate del territorio analizzato.

      Alcune delle funzionalità del sistema sono visualizzabili in
      [questo](https://progettodesk.it/formazione-appdss-evoluzione/) video.

